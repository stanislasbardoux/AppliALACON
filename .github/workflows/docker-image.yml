name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build -t mentoringkc/applialacon:latest -t mentoringkc/applialacon:$(date +%s) -f MongoContainerAPI/Dockerfile .
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push the Docker image
      run: docker push mentoringkc/applialacon:latest
      
  deploy:
  
    runs-on: ubuntu-latest

    steps:
    - name: Connect to EC2
      run: |
        echo "${{ secrets.EC2_PEM_KEY }}" | tr -d '\r' > key.pem
        chmod 400 key.pem
        ssh -i key.pem ${{ vars.EC2_USER }}@${{ vars.EC2_HOSTNAME }} "cd /opt/alacon && docker compose down && docker compose pull && docker compose up -d"
    
